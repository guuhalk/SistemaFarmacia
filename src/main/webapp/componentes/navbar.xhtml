<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

	<h:outputStylesheet
		name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

	<title>MedFarma</title>


</h:head>

<h:body>

	<h:outputStylesheet name="navbar.css" library="css" />

	<b:column visible="xs" style="padding: 0;">

		<div class="navbar">

			<p:commandLink oncomplete="PF('sidebar2').show()"
				styleClass="bntMenu">
				<i class="fa fa-align-justify"></i>
			</p:commandLink>

			<div class="logo">
				<b:image library="assets" name="logoNav.png" styleClass="img-logo" />
			</div>

			<p:commandLink styleClass="bntLogout">
				<i class="fa fa-sign-out"></i>
			</p:commandLink>


		</div>

	</b:column>

	<b:column visible="sm,md,lg" style="padding: 0;">
		<div class="navbarTela">

			<p:commandLink oncomplete="PF('sidebar2').show()"
				styleClass="bntMenuTela">
				<i class="fa fa-align-justify"></i>
			</p:commandLink>

			<div class="logoTela">
				<b:image library="assets" name="logoNav.png" styleClass="img-logo" />
			</div>

			<p:commandLink styleClass="bntLogoutTela">
				<i class="fa fa-sign-out"></i>
			</p:commandLink>

		</div>
	</b:column>


	<p:sidebar widgetVar="sidebar2" baseZIndex="10000">
		<div class="sb-header">
			<span></span>
			<!-- 			<div class="sb-header-profile"
				style="background: url('../resources/assets/user.png'); background-position: center; background-size: cover"></div> -->
			<b:image library="assets" name="user.png"
				styleClass="sb-header-profile" />
			<div class="sb-header-content">
				<span>Bem vindo </span><span>Caio</span><span>!</span>
			</div>
		</div>
		<div class="sb-content">
			<h:form>
				<b:listLinks>

					<!-- <b:navLink header="BootsFaces" /> -->
					<b:navLink value="Cadastros" icon="glyphicon glyphicon-copy"
						iconAlign="left" />
					<b:navLink value="Estoque" icon="glyphicon glyphicon-folder-close"
						iconAlign="left" />
					<b:navLink value="Frente de caixa"
						icon="glyphicon glyphicon-barcode" iconAlign="left" />
					<b:navLink value="Relatórios" icon="glyphicon glyphicon-stats"
						iconAlign="left" />
					<b:navLink value="Financeiro" icon="glyphicon glyphicon-usd"
						iconAlign="left" />
					<b:navCommandLink value="Configurações"
						icon="glyphicon glyphicon-cog" iconAlign="left"
						action="#{indexBean.redirectConfig}" />

				</b:listLinks>
			</h:form>
		</div>
	</p:sidebar>

	<ui:insert name="content"></ui:insert>

</h:body>

</html>
